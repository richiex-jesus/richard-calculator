<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen"></div>
        <div class="touchpad">
            <div class="grid">
                <button id="operator-button">+</button>
            </div>
            <div class="grid clear">
                <button id="clear">AC</button>
            </div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid">
                <button id="operator-button">-</button>
            </div>
            <div class="grid">
                <button id="number-button">9</button>
            </div>
            <div class="grid">
                <button id="number-button">8</button>
            </div>
            <div class="grid">
                <button id="number-button">7</button>
            </div>
            <div class="grid">
                <button id="operator-button">ร</button>
            </div>
            <div class="grid">
                <button id="number-button">6</button>
            </div>
            <div class="grid">
                <button id="number-button">5</button>
            </div>
            <div class="grid">
                <button id="number-button">4</button>
            </div>
            <div class="grid">
                <button id="operator-button">รท</button>
            </div>
            <div class="grid">
                <button id="number-button">3</button>
            </div>
            <div class="grid">
                <button id="number-button">2</button>
            </div>
            <div class="grid">
                <button id="number-button">1</button>
            </div>
            <div class="grid">
                <button id="operator-button">^</button>
            </div>
            <div class="grid">
                <button id="decimal">.</button>
            </div>
            <div class="grid">
                <button id="number-button">0</button>
            </div>
            <div class="grid">
                <button id="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
