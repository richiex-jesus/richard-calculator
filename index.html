<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script>
        
        function printNumber(num) {
            let toBePrinted = num.textContent;
            print.textContent += toBePrinted;
            let display = print.textContent;
            let toCheck = display.split('');
            alertLimit(toCheck);
        }

        function alertLimit(toCheck) {
            if (toCheck.length > 26) {
                alert("too long! your input will be cleared!");
                print.textContent = "";
            }
        }

    </script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">
            <div class="empty-space"></div>
            <div class="print"></div>
        </div>
        <div class="touchpad">
            <div class="grid">
                <button id="operator-button">+</button>
            </div>
            <div class="grid clear">
                <button id="clear">AC</button>
            </div>
            <div class="grid">
                <button id="backspace">←</button>
            </div>
            <div class="grid"></div>
            <div class="grid">
                <button id="operator-button">-</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">9</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">8</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">7</button>
            </div>
            <div class="grid">
                <button id="operator-button">×</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">6</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">5</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">4</button>
            </div>
            <div class="grid">
                <button id="operator-button">÷</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">3</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">2</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">1</button>
            </div>
            <div class="grid">
                <button id="operator-button">^</button>
            </div>
            <div class="grid">
                <button id="decimal">.</button>
            </div>
            <div class="grid">
                <button id="number-button" onclick="printNumber(this)">0</button>
            </div>
            <div class="grid">
                <button id="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
